<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ddd;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>歡迎來到我的頁面！</h1>
        <img src="my-photo.jpg" alt="我的照片" class="photo">
        <p>這是我的個人頁面，我會放上我的照片和介紹。</p>
    </div>

</body>
</html>
